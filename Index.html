<html lang="en">
<head>

<title>Investment Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color:white; /* Change background color to black */
    color: #fff; /* Change text color to white */

    text-align: center;

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
  }

  input[type="text"],
  input[type="email"],
  input[type="tel"],

    width: 100%;
    padding: 10px;

    margin-top: 20px;

    color: #fff;
  }

<body>

<div class="container">
  <h1>CHAMPION INVERSTMENT FORM</h1>
  <form id="investmentForm" action="#" method="post">
    <div class="form-group">
      <label for="name">Full name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required>
    </div>
    <div class="form-group">
      <label for="amount">Investment Amount (tsh):</label>
      <input type="number" id="amount" name="amount" required>
    </div>
    <input type="submit" value="Submit">
  </form>
  <div id="message"></div>
</div>

<script>
  document.getElementById('investmentForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent default form submission

    // Get form data
    var name = document.getElementById('name').value;
    var email = document.getElementById('email').value;
    var phone = document.getElementById('phone').value;
    var address = document.getElementById('address').value;
    var amount = document.getElementById('amount').value;

    // Your form submission logic here (e.g., send data to server)

    // Display success or error message
    var messageElement = document.getElementById('message');

      messageElement.className = 'success';

    } else {
      messageElement.className = 'error';
      messageElement.textContent = 'Please fill out all fields.';
    }
  });
</script>

</body>

<!DOCTYPE html>
<html>
<head>
    <style>
        .chat-container {
            width: 200px;
            margin:0;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding:60px;
            font-family: Arial, sans-serif;
        }

        .message {
            background-color:blue;
            padding: 10px;
            margin-bottom: 20px; /* Increase the margin-bottom */
            border-radius: 5px;
        }

        .reply {
            background-color:green;
            padding: 10px;
            margin-bottom: 20px; /* Increase the margin-bottom */
            border-radius: 5px;
            text-align: right;
        }
    </style>
</head>
<body>

<div class="chat-container" id="chat-container">
    <!-- Chat messages will be added here -->
</div>

<script>
    function sendMessage() {
        var message = document.getElementById('message-input').value;
        if (message.trim() === '') return; // Don't send empty messages
        
        var container = document.getElementById('chat-container');
        
        // User message
        var userDiv = document.createElement('div');
        userDiv.className = 'message';
        userDiv.innerHTML = message;
        container.appendChild(userDiv);
        
        // Automatic reply
        var replyDiv = document.createElement('div');
        replyDiv.className = 'reply';
        replyDiv.innerHTML = 'Before fill the form invest your amount to this C.E.O number +255683236465 airtelmoney mr Farid ally after sending money back to the form and fill it again .thank for contact me.'; // Example automatic reply
        container.appendChild(replyDiv);
        
        // Clear input field
        document.getElementById('message-input').value = '';
    }
</script>

<!-- Input field for sending messages -->
<input type="text" id="message-input" placeholder="type how to invest...">
<button onclick="sendMessage()">Send</button>

</body>
</html>
